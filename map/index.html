<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <style>
        *{
            outline: none;
        }
    </style>
    <title>GAZETTER</title>
    <style>
        #map { height: 80vh; margin-top:40px;    border:1px solid red;  }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#">
        <h5 class="text-light" align="center">GAZETTER</h5>
    </a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="map"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="detailsmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title title" id="title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><b>COUNTRY:</b> <span class="title"></span></SPAN></p>
                <p><b>Capital:</b> <span class="capital"></span></SPAN></p>
                <p><b>Population:</b> <span class="population"></span></SPAN></p>
                <p><b>Timezone:</b> <span class="timezone"></span></SPAN></p>
                <p><b>Currency:</b> <span class="currency"></span></SPAN></p>
                <p><b>Weather:</b> <span class="weather"></span></SPAN></p>
                <p><b>Wikipedia Link: <span class="link"></span></SPAN></b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        crossorigin=""></script>
<script src="script.js"></script>
</html>
